<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>

        <link rel="stylesheet" href="./style/reset.css.css">
        <link rel="stylesheet" href="./style/style.css">
                <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    </head>

    <body>
        <header>
            <div class="caixa">
                <h1><img src="./images/logo.png" alt="Logo da Barbearia Alura"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form action="">
                <label for="nomeesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomeesobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)XXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>

                    <label for="radio-email"><input type="radio" name="contato" value="radio-email" id="radio-email">Email</label>

                    <label for="radio-telefone"><input type="radio" name="contato" value="radio-telefone" id="radio-telefone">Telefone</label>

                    <label for="radio-wpp"><input type="radio" name="contato" value="radio-wpp" id="radio-wpp" checked>WhatsApp</label>
                </fieldset>

                <fieldset>
                    <label for="horario"></label>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select id="horario">
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades?</label>

                <input type="submit" value="Enviar formulário" class="enviar">

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Hora</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>

            </table>


        </main>

        <footer>
            <img src="./images/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy;Copyright Barbearia Alura 2022 || Desenvolvido por <a href="www.linkedin.com/in/nathaliacondellocarvalho/">Nathalia Carvalho</p>
        </footer>
    </body>
</html>
